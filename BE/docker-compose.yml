services:
  postgres:
    image: postgres:16
    container_name: clarus-postgres
    environment:
      POSTGRES_DB: clarus_dev
      POSTGRES_USER: clarus
      POSTGRES_PASSWORD: clarus
    ports:
      - "5433:5432"
    volumes:
      - clarus_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clarus -d clarus_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  clarus_pg_data:
